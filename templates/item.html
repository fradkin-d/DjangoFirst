{% extends 'base.html' %}

{% block title %}
<title>item.name</title>
{% endblock %}

{% block content %}
<main class="content">
    <h3>{{ item.name }}</h3>
    <div><b>Бренд:</b> {{ item.brand }}</div>
    <div><b>Количество:</b> {{ item.count|default:"Товар отсутствует" }}</div>
</main>
{% endblock %}
